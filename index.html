<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serverless ToDo</title>
  <link rel="stylesheet" href="http://cdn.honokak.osaka/honoka/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">TODO</a>
    <button class="btn btn-warning" id="new-todo" data-toggle="modal" data-target="#input-form">+ New</button>
  </nav>
  <table class="table table-hover">
    <thead>
      <th scope="col"></th>
      <th scope="col">Title</th>
      <th scope="col">Memo</th>
      <th scope="col">Priority</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </thead>

    <tbody id="todo-list">
    </tbody>

  </table>

  <!-- Modals -->
  <div class="modal fade" id="input-form" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="modal-todo-id">
          <div class="form-group">
            <label for="modal-todo-title">Title</label>
            <input type="text" class="form-control" id="modal-todo-title">
          </div>
          <div class="form-group">
            <label for="modal-todo-memo">Memo</label>
            <input type="text" class="form-control" id="modal-todo-memo">
          </div>
          <div class="form-group">
            <label for="modal-todo-priority">Priority</label>
            <select class="form-control" id="modal-todo-priority">
              <option value="1">Low</option>
              <option value="2">Middle</option>
              <option value="3">High</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" id="register-button">Apply</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="module" src="__target__/todo-front.js"></script>

</body>

</html>
